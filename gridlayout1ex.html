<!DOCTYPE html>
<html>
<head>
    <title>Simple Layout</title>
    <style>
        body {
            margin: 0;
            font-family: Arial;
            text-align: center;
        }

        header {
            background-color: lightblue;
            height: 80px;
            line-height: 80px;
        }

        section {
            background-color: lightgray;
            height: 300px;
            line-height: 300px;
        }

        footer {
            background-color: lightblue;
            height: 60px;
            line-height: 60px;
        }
    </style>
</head>

<body>
    <header>
        <h2>Header</h2>
    </header>

    <section>
        <h2>Content Area</h2>
    </section>

    <footer>
        <h2>Footer</h2>
    </footer>
</body>
</html>
