<!DOCTYPE html>
<html>
<head>
    <title>Boxes</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px;
        }

        .box {
            background-color: #ccc;
            height: 150px;
            text-align: center;
            line-height: 150px;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
    </div>
</body>
</html>
